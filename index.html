<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewsApp</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/img/logo.png" sizes="32x32" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NewsApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" onclick="getNews()">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Category</a>
            <ul id="webList" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li onclick="sendCategory(0)"><a class="dropdown-item" href="#">Top News</a></li>
              <li onclick="sendCategory(1)"><a class="dropdown-item" href="#">Business</a></li>
              <li onclick="sendCategory(2)"><a class="dropdown-item" href="#">Sports</a></li>
              <li onclick="sendCategory(3)"><a class="dropdown-item" href="#">Technology</a></li>
              <li onclick="sendCategory(4)"><a class="dropdown-item" href="#">Science</a></li>
              <li onclick="sendCategory(5)"><a class="dropdown-item" href="#">Entertainment</a></li>
              <li onclick="sendCategory(6)"><a class="dropdown-item" href="#">Health</a></li>
              <li onclick="sendCategory(7)"><a class="dropdown-item" href="#">Politics</a></li>
              <li onclick="sendCategory(8)"><a class="dropdown-item" href="#">World</a></li>
            </ul>
          </li>
        </ul>
        <div class="form-check form-switch">
          <input type="checkbox" id="darkModeToggle" class="form-check-input">
          <label class="form-check-label" for="darkModeToggle">
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
              <path fill="#fff" d="M268.279,496c-67.574,0-130.978-26.191-178.534-73.745S16,311.293,16,243.718A252.252,252.252,0,0,1,154.183,18.676a24.44,24.44,0,0,1,34.46,28.958,220.12,220.12,0,0,0,54.8,220.923A218.746,218.746,0,0,0,399.085,333.2h0a220.2,220.2,0,0,0,65.277-9.846,24.439,24.439,0,0,1,28.959,34.461A252.256,252.256,0,0,1,268.279,496Z"></path>
            </svg>
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5z"></path>
            </svg>
          </label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="container text-center my-4">
    <h1>Welcome to NewsApp</h1>
    <span class="line"></span>
  </header>

  <!-- News Container -->
  <div id="newsBox" class="container d-flex flex-wrap gap-4 justify-content-center"></div>
  
  <!-- Spinner for Loading -->
  <div id="spinner" class="mySpin spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <!-- Footer -->
  <footer id="sticky-footer" class="bg-dark text-white-50 py-2 text-center">
    <div class="container">
      <small id="footerText">&copy;2024 Dhruv, Prakriti, and Mritunjay</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
